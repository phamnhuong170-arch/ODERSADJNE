name: Build Android APK V4

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java 17 (Required for V4)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Dependencies
        run: npm install

      - name: Prepare HTML Assets
        run: npm run prepare-assets

      - name: Initialize Capacitor Android
        run: |
          npx cap add android
          npx cap sync android

      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload V4 APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ODERSAD-Note-V4-Debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
